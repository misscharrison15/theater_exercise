<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Mystery Theater</title>
</head>
<body>
    <button type="button" onclick="buyTicket()">Purchase Ticket</button>
    
    <script>
        const generalAdmissionTicketCost = 20;
        const childAndSeniorTicketCost = 10;

        function buyTicket() {
            const age = prompt('What is your age?');
            
            let cost = generalAdmissionTicketCost;
            
            if ((age <= 12) || (age >=65)) {
                cost = childAndSeniorTicketCost;
            }

            alert('Your ticket will cost: $' + cost);
        }
    </script>

    </body>
</html>
